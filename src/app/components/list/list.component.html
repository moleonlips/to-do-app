<div class="d-flex justify-content-between">
     <ul>
          <li *ngFor="let item of listTask, let i = index" class="pr-3 pl-1"
               contenteditable="true" (blur)="editTask(i, $event)">
               {{item}}
          </li>
     </ul>

     <div>
          <button class="btn btn-danger align-content-start" (click)="clearAll()" *ngIf="listTask.length > 0">Clear all</button>
     </div>
</div>
